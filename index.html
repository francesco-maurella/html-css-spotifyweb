<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS - FLEXBOX [Spotify Web]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper flx">

      <!-- TOP SIDETOP SIDE -->
      <div class="top-container flx">
        <!-- / Sidebar -->
        <div class="side-bar flx">
          <nav class="up">
            Sidebar
          </nav>
          <div class="down">
            Bottom sd-bar
          </div>
        </div>
        <!-- Sidebar -->
        <!-- Contenuti -->
        <section class="contents flx">
          <!-- upgrade band-->
          <div class="up">
            Head
          </div>
          <!-- / upgrade band-->
          <!-- contents-->
          <div class="down">
            <div class="">
              Contents
            </div>
          </div>
          <!-- / contents-->
        </section>
        <!-- / Contenuti -->
      </div>
      <!-- / TOP SIDE -->

      <!-- BOTTOM SIDE-->
      <footer class="bottom-container">
        <section class="player">
          Playbar
        </section>
      </footer>
      <!-- / BOTTOM SIDE-->

    </div>

  </body>
</html>
